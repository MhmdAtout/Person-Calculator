<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Passenger Calculator</title>
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <div class="info">
          <h1>Passenger Calculator</h1>
          <h1 id="counter">0</h1>
        </div>
        <div class="button">
          <button class="addBtn" id="addBtn">Add a Passenger</button>
          <button class="saveBtn" id="saveBtn">Save</button>
          <button class="resetBtn" id="resetBtn">Reset</button>
        </div>
        <div class="sum">
          <h1>Enteries:</h1>
          <h1 class="numbers" id="numbers"></h1>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
